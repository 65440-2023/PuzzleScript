<script>

var SOUND;
var SOUND_VOL = 0.25;
var SAMPLE_RATE = 5512;//44100;
var SAMPLE_SIZE = 8;

function newSound(instrument) {
	var seed = ((Math.random()*999999)|0)+(instrument+1)*1000000;
	var params = new Params();  
	params.sound_vol = SOUND_VOL;
	params.sample_rate = SAMPLE_RATE;
	params.sample_size = SAMPLE_SIZE;
	params.generateFromSeed(seed);
	var sound = generate(params);
	var audio = new Audio();
	audio.src=sound.dataURI;			  
	audio.play();
}

</script>
